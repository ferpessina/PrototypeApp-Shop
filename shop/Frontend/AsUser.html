<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="UTF-8" />
<title>Minimal Shop App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
</script>
<script src="AsUser.js"></script>
</head>
<body>
	<h1>Minimal Shop</h1>
	<h2>This is a shop app to be used in small and controlled environments.</h2>
	<p id="statusInformation"></p>
	<button id="button_browse" type="button" onClick="browseProducts()">Browse Products</button>
	<button id="button_logout" type="button" onClick="logout()">Log out</button>
	<h2>Your listed products:</h2>  
	
	<table id="productsTable">
	    <thead><tr><th>Product Id</th><th>Product Name</th><th>Price</th><th>State</th><th></th><th></th></tr></thead>
	    <tbody id="tableBody"></tbody>
  	</table>
  	<h2> </h2>
  	<button id="button_refresh" type="button" onClick="refreshProducts()">Refresh</button>
  	<button id="button_create" type="button" onClick="navigateToAddProduct()">Add New Product</button>
</body>
</html>
