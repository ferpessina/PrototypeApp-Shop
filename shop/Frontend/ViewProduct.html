<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="UTF-8" />
<title>Minimal Shop App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
<script src="ViewProduct.js"></script>

</head>
<body>
	<h1>View Product</h1>
	<p id="statusInformation"></p>
	
	<form id="productInfo">
		<p id="productId" name="productId"></p>
		<p id="productName" name="productName"></p>
		<p id="productDescription" name="productDescription"></p>
		<p>Image URL: <a id="productImage" href=""></a></p>
		<p id="productPrice" name="productPrice"></p>
		<p id="productState" name="productState"></p>
		<p id="creationDate" name="creationDate" readOnly=true></p>
		<p name="ownerName" id="ownerName"></p>
		<p name="bidderName" id="bidderName"></p>
	</form>

	<input type="button" id="reserveButton" value="Reserve" onclick="reserveProduct()"/>
	<input type="button" value="Back" onclick="back()"/>
	
</body>
</html>
