<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="Browse.js"></script>
<body>
	<h2>Category Browser</h2>
	<p id="userInfo"></p>
	Select category to browse:<select id="catList" onchange="refreshProducts(this.options[this.selectedIndex].value)"><option value="">Select category</option></select>
	<p>Listed products:</p>
	<table id="productsTable">
	    <thead><tr><th>Product Id</th><th>Product Name</th><th>Price</th><th>State</th><th></th><th></th></tr></thead>
	    <tbody id="tableBody"></tbody>
  	</table>
  	<p> </p>
  	<button id="button_back" type="button" onClick="back()">Back</button>
</body>
</html>
