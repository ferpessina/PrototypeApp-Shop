<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="UTF-8" />
<title>Minimal Shop App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="CatManager.js"></script>
</head>
<body>
	<h2>Category Manager</h2>
	<p id="statusInformation">You are logged in as superuser.</p>
	<h2>Category List:</h2>  
	<table id="catTable">
	    <thead><tr><th>Id</th><th>Category Name</th><th></th></tr></thead>
	    <tbody id="tableBody"></tbody>
  	</table>
  	<h1> </h1>
  	<button id="button_refresh" type="button" onClick="refreshCategories()">Refresh</button>
  	<input type="button" onclick="document.getElementById('form').style.display = 'block';" value="New Category" />
  	<button id="button_back" type="button" onClick="back()">Back</button>
  	<div style="display:none;" id="form" name="form">
	  	<form id="catForm">
	  		<p>Create new category:</p>
			Category Name:<input type="text" id="catName" name="catName"/><br/>
			Description:<input type="text" id="catDescription" name="catDescription"/><br/>
			<p> </p>
			<input type="button" value="Save Category" onclick="newCategory()"/>
			<input type="button" value="Cancel" onclick="document.getElementById('form').style.display = 'none';"/>
		</form>
	</div>
</body>
</html>
