<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
        <script src="EditUser.js"></script>
    </head>

    <body>
	<h2>User data:</h2>
	<form id="editUser">
		UserId:<input type="text" id="userId" name="userId" readOnly=true/><br/>
		Username:<input type="text" id="userName" name="userName"/><br/>
		E-mail:<input type="text" id="userEmail" name="userEmail"/><br/>
		First name:<input type="text" id="firstName" name="firstName"/><br/>
		Last name:<input type="text" id="lastName" name="lastName"/><br/>
		Date of Birth:<input type="text" id="birthDate" placeholder="yyyy-MM-dd" name="birthDate"/><br/>
		<h2> </h2>
		<input type="button" value="Save Changes" onclick="editUser()"/>
		<input type="button" value="Reset" onclick="getUser()"/>
		<input type="button" value="Back" onclick="goBack()"/>
	</form>
	<h4>User Products:</h4>
	<table id="productsTable">
	    <thead><tr><th>Product Id</th><th>Product Name</th><th>Price</th><th>State</th></tr></thead>
	    <tbody id="tableBody"></tbody>
  	</table>
  	
    </body>
</html>
