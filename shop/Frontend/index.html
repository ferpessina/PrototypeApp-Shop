<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="UTF-8" />
<title>Minimal Shop App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="index.js"></script>
</head>
<body>
	<h1>Minimal Shop</h1>
	<h2>This is a shop app to be used in small and controlled environments.</h2>
	<p id="statusInformation">You are logged in as superuser.</p>
	<h2>Users List:</h2>  
	<table id="usersTable">
	    <thead><tr><th></th><th>Username</th><th>Email</th><th></th><th></th></tr></thead>
	    <tbody id="tableBody"></tbody>
  	</table>
  	<h2> </h2>
  	<button id="button_refresh" type="button" onClick="refreshUsers()">Refresh</button>
  	<button id="button_create" type="button" onClick="navigateToCreateUsers()">New user</button>
  	<button id="button_cat_edit" type="button" onClick="categoryManager()">Manage Categories</button>
  	<button id="button_cleanup" type="button" onClick="cleanupReservations()">Clear Outdated Reservations</button>
</body>
</html>
