<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="UTF-8" />
<title>Minimal Shop App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="AddProduct.js"></script>

<style>
    .multiselect {
        width: 200px;
    }
    .selectBox {
        position: relative;
    }
    .selectBox select {
        width: 100%;
        font-weight: bold;
    }
    .overSelect {
        position: absolute;
        left: 0; right: 0; top: 0; bottom: 0;
    }
    #checkboxes {
        display: none;
        border: 1px #dadada solid;
    }
    #checkboxes label {
        display: block;
    }
    #checkboxes label:hover {
        background-color: #1e90ff;
    }
</style>

</head>
<body>
	<h1>Add Product</h1>
	<p id="statusInformation"></p>
	
	<form id="productForm">
		Product Name:<input type="text" id="productName" name="productName"/><br/>
		Description:<input type="text" id="productDescription" name="productDescription"/><br/>
		Price:<input type="number" id="productPrice" name="productPrice"/><br/>
		State:<input type="text" id="productState" name="productState"/><br/>
		Image URL:<input type="text" id="productImage" name="productImage"/><br/>
		<input type="hidden" name="ownerId" id="ownerId" value="">
	</form>
	<form>
	    <div class="multiselect">
	        <div class="selectBox" onclick="showCheckboxes()">
	            <select>
	                <option>Select product categories</option>
	            </select>
	            <div class="overSelect"></div>
	        </div>
	        <div id="checkboxes">
	        </div>
	    </div>
	</form>
	<input type="button" value="Save Product" onclick="saveProduct()"/>
	<input type="button" value="Back" onclick="goBack()"/>
</body>
</html>
