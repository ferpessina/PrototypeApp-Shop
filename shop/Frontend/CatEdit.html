<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="UTF-8" />
<title>Minimal Shop App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
<script src="CatEdit.js"></script>

</head>
<body>
	<h1>View Category</h1>
	<p id="statusInformation"></p>
	
	<form id="catForm">
		CategoryId:<input type="text" id="catId" name="catId" readOnly=true/><br/>
		Category Name:<input type="text" id="catName" name="catName"/><br/>
		Description:<input type="text" id="catDescription" name="catDescription"/><br/>
	</form>
	
	<h4>Category's listed products: </h4>
	<table id="productsTable">
	    <thead><tr><th>Product Id</th><th>Product Name</th><th>Price</th><th>State</th><th></th><th></th></tr></thead>
	    <tbody id="tableBody"></tbody>
  	</table>
	<h4> </h4>
	<input type="button" value="Back" onclick="back()"/>
	
</body>
</html>
